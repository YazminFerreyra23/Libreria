<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head
        th:replace="/fragments/head :: head">
    </head>
    <body style="background: lightgrey">

        <style th:replace="/fragments/style :: style"></style>
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="formulario" style="">
            <br>
            <form th:action="@{/logincheck}" method="POST" style = "display: flex ;
                  justify-content: center;
                  border-radius: 8px;">
                <fieldset>
                    <legend class="registrarse text-black" style="align-items: center ;font-family: fantasy">Ingresar</legend>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4 text-black">Email</label>
                        <input type="email" class="form-control" style="align-items: center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"
                               name="email" th:value="${email}">
                        <small id="emailHelp" class="form-text text-white " >We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputPassword1" class="form-label mt-4 text-black" style="align-items: center">Contraseña</label>
                        <input type="password" class="form-control" style="align-items: center" id="exampleInputPassword1" placeholder="Contraseña" autocomplete="off"
                               name="password" th:value="${password}">
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary text-black">iniciar sesion</button>
                    <button type="submit" class="btn btn-danger mt-2 text-black">Cancelar</button>
                </fieldset>
            </form>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </body>
</html>
