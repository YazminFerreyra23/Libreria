<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head
        th:replace="/fragments/head :: head">
    </head>
    <div>
        <head>
            <title>Registrarse</title>
        </head>
    </div>
    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>


        <div class="formulario" >
            <br>
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data" style = "display: flex ;
                  justify-content: center;
                  align-items: center;">



                <fieldset>
                    <div class="for">
                        <h4>Registrarse</h4>



                        <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>

                        <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                               name="nombre" th:value="${nombre}">



                        <label for="exampleInputEmail1" class="form-label mt-4">Email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                               name="email" th:value="${email}">
                        <small id="emailHelp" class="form-text text-muted" style="align-items: center">We'll never share your email with anyone else.</small>



                        <input type="file" class="form-control" name="archivo" >


                        <label for="exampleInputPassword1" class="form-label mt-4" 
                               style="align-items: center">
                            Contraseña
                        </label>
                        <input type="password" class="form-control" style="align-items: center" id="exampleInputPassword1" placeholder="Contraseña" autocomplete="off"
                               name="password" th:value="${password}">



                        <label for="exampleInputPassword1" class="form-label mt-4" 
                               style="
                               align-items: center">
                            Confirmar Contraseña        
                        </label>
                        <input type="password" class="form-control" style="align-items: center" id="exampleInputPassword1" placeholder="Repetir Contraseña" autocomplete="off"
                               name="password2" th:value="${password2}">


                        <br>

                        <button type="submit" class="btn btn-primary"style="align-items: center">Registrarse</button>
                        <button type="submit" class="btn btn-danger"style="align-items: center">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">

                <h5 class="card-title">Exito ð</h5>                   
                <p class="card-text" th:text="${exito}"></p>

            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">

                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>

            </div>
        </div>

        <ul th:replace="/fragments/pagination :: ul"></ul>

    </body>
</html>
