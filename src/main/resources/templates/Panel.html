<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head
        th:replace="/fragments/head :: head">

    </head>
    <div>
        <head>
            <title>Admin</title>
        </head>
    </div>
    <style th:replace="/fragments/style :: style"></style>

    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="centered" style = "display: flex ;
             justify-content: center;
             align-items: center;">

            <img style="height: 25vh" src="../LogoYazmin.png" alt="Logo Yazmin">

        </div>
        <div class="container2" style=" position: absolute; left: 50%; transform: translate(-50%,-50%)">
            <h3 th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta ' + ${session.usuariosession.userName}" ></h3>

        </div>

        <div class="centered">
            <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
                <img id="imagen-panel" height="200px; " th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" >
            </a>
        </div>


        <ul th:replace="/fragments/pagination :: ul"></ul>


    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
