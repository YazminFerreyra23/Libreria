<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head
        th:replace="/fragments/head :: head">
    </head>
    <body>
        <style th:replace="/fragments/style :: style"></style>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <header style="align-items: center">
            <h3 style="font-family: fantasy; display: flex ;
                justify-content: center;
                align-items: center;
                margin: 10px" >Completar Informacion del libro</h3>
        </header>

        <section class="contiene" style=" background: lightgray;
                 display: flex ;
                 justify-content: center;
                 align-items: center;">
          <form class="formulario" action="/libro/registro" method="POST">
     

                
                <div class="form-group my-3">
                    <label class="mb-2">Libro</label> 
                    <input type="number" class="form-control " name="isbn" placeholder="ISBN">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
                </div>

                <div class="form-group my-3">

                    <select name="idAutor">

                        <option>Seleccionar Autor</option>

                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="form-group my-3 ">
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>


                <button class="btn btn-lg btn-primary" type="submit">Guardar</button>

                <a th:href="@{/inicio}" class="btn btn-lg mt-2 btn-secondary">Cancelar</a>
                <br>
            </form>
            
        </section>
        
        <ul th:replace="/fragments/pagination :: ul"></ul>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
       
 
    </body>
</html>
