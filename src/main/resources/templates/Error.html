<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head
        th:replace="/fragments/head :: head">
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <style th:replace="/fragments/style :: style"></style>

        <div class="centered" style = "display: flex ;
             justify-content: center;
             align-items: center;">

            <img style="height: 35vh" src="../LogoYazmin.png" alt="Logo Yazmin">



            <header class="header" >
                <section class="contenedorMain">
                    <div class="Error">
                        <h1 class="navbar-brand" th:text=" 'Error ' + ${codigo}">BIBLIOTECA EGG</h1>
                        <p class="tituloLibros" th:text="${mensaje}"></p>

                    </div>
                    <section class="text-center container">
                        <div class="row mt-3">
                            <div class="divVolver">
                                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>
                        </div>
                    </section>
                    <div class="container contenedorLibros">
                        <p class="tituloLibros" th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta '+ ${session.usuariosession.userName} "></p>

                    </div>
                    <div class="bg-circle-1 bg-circle"></div>
                    <div class="bg-circle-2 bg-circle"></div>
                    <div class="bg-circle-3 bg-circle"></div>
                    <div class="bg-circle-4 bg-circle"></div>
                </section>
            </header>
        </div>


        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a>
                </p>
            </div>
        </footer>

        <ul th:replace="/fragments/pagination :: ul"></ul>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    </body>
</html>
