<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <title>Editar Perfil</title>
      
    <div>  <head
        th:replace="/fragments/head :: head">
    </head></div>
    </head>
    <body>
      
         <nav th:replace="/fragments/navbar :: nav"></nav>

        

            <form class="formulario" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-3">
                    <h3 class="card-title">Editar Usuario</h3>
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre"  th:value="${usuario.userName}">
                </div>

                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
                </div>

                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3" >
                    <div class="divVolver">
                        <button th:href="@{/}" sec:authorize="hasRole('USER')" class="btn btn-primary " >Volver</button>
                        <button th:href="@{/inicio}" sec:authorize="hasRole('ADMIN')" class="btn" >Volver</button>
                    </div>
                </div>
            </section>
       
        
        
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
