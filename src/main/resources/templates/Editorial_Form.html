<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head
        th:replace="/fragments/head :: head">
    </head>
    <body>

       <nav th:replace="/fragments/navbar :: nav"></nav>
       <style th:replace="/fragments/style :: style"></style>
        <div class="container-fluid m-5 contenedor">
             <form class="formulario" action="/editorial/registro" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2">Cargar Editorial</label> 
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre de la Editorial">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

            
            
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

   <ul th:replace="/fragments/pagination :: ul"></ul>

    </body>
</html>
